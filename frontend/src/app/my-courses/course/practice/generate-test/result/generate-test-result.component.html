@if (!isLoading && testData) {
  <div class="container">
    <div class="left-column">
      <div class="summary-card">
        <h3>Practice Test #{{ testData.response_id }}</h3>
        <p class="timestamp">Generated just now</p>

        <h4>Prompt</h4>
        <p>{{ testData.user_prompt }}</p>

        <h4>Topics</h4>
        <ul>
          <li>⚠️ Topics not available (unless backend adds them)</li>
        </ul>

        <h4>Format</h4>
        <p>⚠️ Format not available (unless backend adds it)</p>
      </div>
    </div>

    <div class="right-column">
      <div class="test-preview">
        <pre>{{ testData.test_contents }}</pre> <!-- replace this with a pdf display. -->
      </div>
      <button mat-raised-button class="download-button">Download</button>
    </div>
  </div>
}
