<div class="container">
  <mat-pane>
    
    <mat-card-header id="pane-header">
      <mat-card-title>Generate Practice Test</mat-card-title>
    </mat-card-header>
    
    <mat-divider class="section-divider"></mat-divider>
    
    <mat-card-content class="pane-content">
      <div class="material-section">
        <h3>Select Materials</h3>
        <mat-list>
          @for (item of materials; track item.title) {
            <div class="material-item">
              @if (item !== materials[0]) {
                <mat-divider class="item-divider"></mat-divider>
              }
        
              <mat-list-item>
                <div class="material-row">
                  <div class="material-info">
                    <strong class="title">{{ item.title }}</strong>
                  </div>
                  <div class="material-actions">
                    <button mat-icon-button aria-label="Download" (click)="downloadMaterial(item)">
                      <mat-icon>download</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Delete" (click)="deleteMaterial(item)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-list-item>
            </div>
          }
        </mat-list>
      </div>

      <div class="text-section">
        <h3>Text Input</h3>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Input" [(ngModel)]="inputText" />
        </mat-form-field>
      </div>

      <div class="generate-button-wrapper">
        <button mat-raised-button color="primary" (click)="generateNewTest()">
          Generate Test
        </button>
      </div>
    </mat-card-content>
  </mat-pane>
</div>
